[tool.poetry]
name = "rhoknp"
version = "0.1.0"
description = "Yet another Python binding for Juman++/KNP"
authors = ["Hirokazu Kiyomaru <h.kiyomaru@gmail.com>", "Nobuhiro Ueda <ueda@nlp.ist.i.kyoto-u.ac.jp>"]
repository = "https://github.com/ku-nlp/rhoknp"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<3.10"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^2.12"
flake8 = "^3.9"
pytest-mypy = "^0.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py39"]

[mypy]
python_version = 3.9
