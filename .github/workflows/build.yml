name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build the project
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 18
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pipx install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        env:
          POETRY_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: |
          poetry env use $POETRY_PYTHON
          poetry install --no-interaction --without dev,test,docs --no-cache
      - name: Build package
        run: |
          poetry build
      - name: Install rhoknp from wheel (non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          wheelFile=$(ls dist/*.whl)
          pip3 install ${wheelFile}[cli]
      - name: Install rhoknp from wheel (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          $wheelFile = (Get-ChildItem -Path dist -Filter *.whl).FullName
          pip3 install "${wheelFile}[cli]"
        shell: pwsh
      - name: Run rhoknp
        run: |
          rhoknp --version
          rhoknp --help
