name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build the project
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          pipx install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Build package
        env:
          POETRY_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: |
          poetry config virtualenvs.in-project true
          poetry env use $POETRY_PYTHON
          poetry build -o dist
      - name: Install rhoknp from wheel (non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          source .venv/bin/activate
          wheelFile=$(ls dist/*.whl)
          pip install ${wheelFile}[cli]
      - name: Install rhoknp from wheel (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          .\.venv\Scripts\Activate
          $wheelFile = (Get-ChildItem -Path dist -Filter *.whl).FullName
          pip install "${wheelFile}[cli]"
        shell: pwsh
      - name: Run rhoknp (non-Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          source .venv/bin/activate
          rhoknp --version
          rhoknp --help
      - name: Run rhoknp (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          .\.venv\Scripts\Activate
          rhoknp --version
          rhoknp --help
