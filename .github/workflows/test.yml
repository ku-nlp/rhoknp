name: Test

on:
  [ push, pull_request, workflow_dispatch ]

env:
  KWJA_VERSION: 1.2.2

jobs:
  test:
    name: Run tests with pytest
    container: kunlp/jumanpp-knp:ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install required apt packages
        run: |
          apt update -y
          apt install -y curl build-essential libsqlite3-dev libffi-dev
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}-dev
      - name: Install Poetry
        run: |
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath
          python3 -m pipx install poetry
      - name: Add path for Python packages
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: poetry install --no-interaction --without dev,docs
      - name: Cache KWJA checkpoints
        uses: actions/cache@v3
        with:
          path: /tmp/kwja
          key: kwja-${{ env.KWJA_VERSION }}
      - name: Run tests with KWJA
        if: ${{ matrix.python-version != 3.11 }}
        run: |
          pipx install kwja==${{ env.KWJA_VERSION }}
          export KWJA_CACHE_DIR=/tmp/kwja
          poetry run pytest --cov=./ --cov-report=xml -v ./tests
      - name: Run tests without KWJA
        if: ${{ matrix.python-version == 3.11 }}
        run: |
          poetry run pytest --cov=./ --cov-report=xml -v --ignore ./tests/processors/test_kwja.py ./tests
      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == 3.9 }}
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          root_dir: true
          name: codecov-umbrella
          verbose: true
