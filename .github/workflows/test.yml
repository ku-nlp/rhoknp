name: Test

on:
  [ push, pull_request, workflow_dispatch ]

jobs:
  test:
    name: Run tests with pytest
    container: kunlp/jumanpp-knp:ubuntu
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install required apt packages
        run: |
          apt update -y
          apt install -y curl libsqlite3-dev gcc libffi-dev
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath
          python3 -m pipx install poetry
      - name: Add path for Python packages
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: poetry install --no-interaction --without dev,docs
      - name: Run tests
        run: poetry run pytest --cov=./ --cov-report=xml -v ./tests
      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == 3.9 }}
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          root_dir: true
          name: codecov-umbrella
          verbose: true
